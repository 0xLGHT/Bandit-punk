<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bandit Punk, 2023</title>
    <style>

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #fafafa;
      margin: 0;
      font-family: Arial, sans-serif;
      max-width: 100%;
    }


    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10%;
      width: 60%;
    }


    .description-box {
        background-color: #fafafa;
        padding: 1em;
        border: 1px solid #000;
        border-radius: 4px;
        width: 50%;
        max-width: 300px;
        text-align: left;
        overflow-y: scroll; /* Add this line to enable vertical scrolling */
        max-height: 150px; /* Add this line to set a maximum height for the box */
        vertical-align: middle;
        opacity: 1; /* Change this from 0 to 1 */
        transform: translateY(0); /* Change this from -30px to 0 */
        transition: opacity 1s, transform 1s;
        cursor: pointer;
        position: relative;
    }



    .art-piece img {
      display: inline-block;
      max-width: 100%;
      vertical-align: middle;
      width: 100%;
      height: auto;
    }



    .art-piece:hover ~ .description-box {
      opacity: 0;
      transform: translateY(-50px);
    }


    .art-piece {
      display: flex;
      box-shadow: -10px 0 20px rgba(0, 0, 0, 0.69);
      border: 5px solid black;
      padding: 10px;
      background-color: white;
      width: 75%;
      margin-bottom: 1em;
      justify-self: center;
    }


    .description-box:hover {
      background-color: #fafafa;
    }

    .description-text {
      position: absolute;
      top: 0;
      left: 100%;
      width: 0;
      height: 100%;
      background-color: #fff;
      color: black;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: scroll;
      transition: width 0.3s;
    }

    .description-box.open .description-text {
      display: block;
      width: 300px;
      height: auto;
    }
  </style>
<script>
  function toggleDescription() {
    const descriptionBox = document.querySelector('.description-box');
    descriptionBox.classList.toggle('open');
  }
</script>
</head>
<body>
 
  <div class="container">
    <div class="art-piece">
        <img src="Images/bandit-punk.png" alt="Art piece">
    </div>
    <div class="description-box">
        <p>
            This is a sample description text for the Bandit Punk project. You can modify this text to provide a brief introduction and any relevant information about your project. If the text is long enough, it will become scrollable within this box.
        </p>
    </div>
</div>


</body>
</html>
